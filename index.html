<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Damion&display=swap&effect=neon" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
  </head>
  <body>
      
    <h1 id="banner" class="font-effect-neon">Space Hangman</h1>

    <div class="container" id="mainsection">
      <div class="row">
        <div class="col-md-12">
             <h3 id="tagline">Guess the word...Save the universe...</h3>
        </div>
      </div>
      
      <div class="row">
        
        <div class="col-md-4" class="gamesection">
         <span id="score"><h4>Score:</h4></span>
         <h4 id="chances">Chances Remaining:</h4>
        </div>

        <div class="col-md-7" class="gamesection">
          <h4 id="currentWord">Current Word:</h4>
          <span id="answerSpace"></span>
          <h4 id="lettersUsed">Letters Used:</h4>
        </div>
      </div>
    </div>
  </body>
</html>
